server:
  port: 9004
  connection-timeout: 5s
  tomcat:
    max-threads: 100
    max-swallow-size: 1MB
    max-http-post-size: 1MB
spring:
  data:
    mongodb:
#      host: @authentication.database.host@
#      database: @authentication.database.name@
#      port: @authentication.database.port@
      uri: @authentication.database.uri@

  security:
    oauth2:
      client:
        registration:
          google:
            clientId: @google.cliendId@
            clientSecret: @google.client.secret@
            redirectUriTemplate: @oauth.redirect@
            scope:
              - email
              - profile
              - openid
        provider:
          google:
            authorizationUri: https://www.facebook.com/v3.0/dialog/oauth
            tokenUri: https://graph.facebook.com/v3.0/oauth/access_token
            userInfoUri: https://graph.facebook.com/v3.0/me?fields=id,first_name,middle_name,last_name,name,email,verified,is_verified,picture.width(250).height(250)

app:
  auth:
    tokenSecret: @tokenSecret@
    tokenExpirationMsec: @tokenExpirationMsec@
  oauth2:
    authorizedRedirectUris:
      - http://localhost:9004/oauth2/redirect
